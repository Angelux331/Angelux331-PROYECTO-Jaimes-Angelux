<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Kario Media</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

  <div class="splash-screen">
    <img src="./assets/kario sin kairo.svg" alt="Logo Intro" class="splash-logo">
  </div>
  <div class="overlay"></div>
  <div class="relative-z">
    <div class="card fade-in-content">
      <div style="margin-bottom: 20px;">
        <img src="./assets/kario sin kairo.svg" alt="Logo" width="90">
        <p style="color:#EF5B25; font-weight:bold; letter-spacing:2px; margin-top:5px;">MEDIA</p>
      </div>
      <h2 style="margin-bottom:10px;">Bienvenido al panel digital de<br>KARIO Media</h2>
      <p style="color:#777; font-size:0.9rem; margin-bottom:30px;">Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
      <form>
        <div class="input-group">
          <label>Usuario</label>
          <input type="text" class="input-round">
        </div>
        <div class="input-group">
          <label>Contraseña</label>
          <input type="password" class="input-round">
        </div>
          <a href="welcome.html" class="btn-orange">Ingresar al panel</a>
      </form>
      <p style="font-size:0.75rem; color:#aaa; margin-top:20px;">¿Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</p>
    </div>
  </div>
</body>
</html>
